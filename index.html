<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Dispatch4Battle</title>
</head>

<style>
	::-webkit-scrollbar {
		width: 10px;
	}

	::-webkit-scrollbar-track {
		border-radius: 5px;
		box-shadow: inset 0 0 10px gray;
	}

	::-webkit-scrollbar-thumb {
		border-radius: 5px;
		background-color: goldenrod;
	}

	::-webkit-scrollbar-thumb:hover {
		background-color: gold;
	}
</style>

<body>
    <main>
        <div class="player-stats">
			<div class="defeated-goblins">
				<p>Defeated <span id="defeated-flyingGoblin">0</span> Flying Goblins and <span id="defeated-goblinGhost">0</span> Ghost Goblins.</p>
				<div class="defeated-list"></div>
			</div>
			<div class="retainer">
				<select class="rets-dropdown" name="retainers" id="retainers">
					<option value="none">RETAINERS</option>
					<option value="hanuman">Hanuman</option>
					<option value="naren">Naren</option>
                    <option value="gomin">Gomin</option>
                    <option value="anothai">Anothai</option>
                    <option value="bounrak">Bounrak</option>
                </select>
				<div id="error-message">

				</div>
				<ul id="list">
					
				</ul>
			</div>
		</div>
		<div class="goblin-stats">
			<div>
					<button id="battle-button">Battle</button>

				<div class="goblins"></div>
			</div>
		</div>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
