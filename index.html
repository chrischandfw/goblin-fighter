<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="fancy-border">
				<h1>Resources</h1>
			</div>
        </section>

		<section class="second-section">
            <div class="fancy-border">
				<div class="dropdown">
					<select name="api" id="api">
						<option value="none">RETAINERS</option>
						<option value="hanuman">Hanuman</option>
						<option value="naresuan">Naresuan</option>
						<option value="ram">Ramkhamhaeng</option>
						<option value="anothai">Anothai</option>
						<option value="bounrak">Bounrak</option>
					</select>
					<div id='error-message'></div>
					<ul id="list">
			
					</ul>
				</div>
			</div>
        </section>

		<section class="third-section">
            <div class="fancy-border">
				<h1>Battle</h1>
			</div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
