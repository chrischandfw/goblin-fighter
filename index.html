<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
		<div class="player-stats">
			<div class="defeated-goblins">
				<p>You have defeated <span id="defeat-counter">0</span> goblins</p>
				<div class ="defeated-list">
					
				</div>
			</div>
		</div>

		<div class="player">
			<p>Your HP:
				<span id="player-hp">100</span>
			</p>
			<img id="player-img" src="assets/hanuman.png"/>
		</div>

		<div class="goblin-stats">
			<div>
				<form>
					<input name="goblin-name"/>
					<button>Challenge goblin</button>
				</form>
				<div class="goblins">
					
				</div>
			</div>
		</div>

	</main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
