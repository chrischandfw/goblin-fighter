<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Dispatch4Battle</title>
</head>

<style>
	::-webkit-scrollbar {
		width: 10px;
	}

	::-webkit-scrollbar-track {
		border-radius: 5px;
		box-shadow: inset 0 0 10px gray;
	}

	::-webkit-scrollbar-thumb {
		border-radius: 5px;
		background-color: goldenrod;
	}

	::-webkit-scrollbar-thumb:hover {
		background-color: gold;
	}
</style>

<body>
	<header>
		<h2>Dispatch 4 Battle</h2>
	</header>
    <main>

        <div class="player-stats">
			<div class="defeated-goblins">
				<p>Defeated <span id="defeated-flyingGoblin">0</span> Flying Goblins and <span id="defeated-goblinGhost">0</span> Ghost Goblins.</p>
				<div class="defeated-list"></div>
			</div>

			<section class="retainer">
				<select class="rets-dropdown"></select>
				<div class = "retainer-display">
					<img src="/assets/anothai-rets.PNG" alt="hanuman-rets" id="retainer">
				</div>
				<div class="retainer-hp"></div>
			</section>

			<section class="goblin">
				<select class="rets-dropdown"></select>
				<div class = "retainer-display">
					<img src="/assets/flyingGoblin-mon.png" alt="goblinX-mon" id="monster">
				</div>
					<button id="battle-button">Battle</button>
				<div id="display-goblins">
				</div>
			</section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
